name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd rich-text-editor
        npm ci
        
    - name: Build package
      run: |
        cd rich-text-editor
        npm run build
        
    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Generate changelog
      id: changelog
      run: |
        cd rich-text-editor
        # Get the package description for release notes
        DESCRIPTION=$(node -p "require('./package.json').description")
        
        cat > RELEASE_NOTES.md << EOF
        ## 🚀 devi-rce v${{ steps.version.outputs.version }}
        
        $DESCRIPTION
        
        ### 📦 Installation
        \`\`\`bash
        npm install devi-rce
        \`\`\`
        
        ### 🔗 Links
        - [NPM Package](https://www.npmjs.com/package/devi-rce)
        - [Documentation](https://github.com/webakash1806/devi-extra-package#readme)
        
        ### 📝 What's Changed
        - Automatic release for version ${{ steps.version.outputs.version }}
        - Package published to NPM registry
        EOF
        
    - name: Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.ref_name }}
        name: Release ${{ steps.version.outputs.version }}
        bodyFile: rich-text-editor/RELEASE_NOTES.md
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: |
          rich-text-editor/dist/**/*
