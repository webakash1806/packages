name: Publish to NPM

on:
  push:
    branches: [ main, master ]
    paths:
      - 'rich-text-editor/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install dependencies
      run: |
        cd rich-text-editor
        npm ci
        # If you have workspaces or need to install dependencies at the root level, uncomment the following
        # cd ..
        # npm ci
        
    - name: Run tests (if available)
      run: |
        cd rich-text-editor
        if npm run test --if-present; then
          echo "Tests passed or no tests defined"
        else
          echo "Tests failed, but continuing..."
        fi
      continue-on-error: true
        
    - name: Build package
      run: |
        cd rich-text-editor
        npm run build
        
    - name: Bump version
      id: version
      run: |
        cd rich-text-editor
        # Get current version
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"
        
        # Bump patch version automatically
        npm version patch --no-git-tag-version
        
        # Get new version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "New version: $NEW_VERSION"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
    - name: Commit version bump
      run: |
        cd rich-text-editor
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json
        git diff --staged --quiet || git commit -m "Bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
        
    - name: Push version bump
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Publish to NPM
      run: |
        cd rich-text-editor
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create Git Tag
      run: |
        cd rich-text-editor
        git tag v${{ steps.version.outputs.new_version }}
        git push origin v${{ steps.version.outputs.new_version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
